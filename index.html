<html>
   <head>
      <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
   <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/
aframe-bmfont-text-component.min.js"></script>
   </head>

  <body>
      <a-assets><img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous"></a-assets>

   <a-scene>
      <a-entity scale="8 8 8" bmfont-text="text: JADE LAOAN; color: yellow ;
      size: 1.5; height: 0.5" position=" -1 3 -7"></a-entity>

      <a-entity position="0 -10 0" geometry="primitive: plane; width: 10000; height: 10000;" 
                rotation="-90 0 0" material="src: #grid;repeat: 10000 10000;transparent: true;metalness:0.6;roughness: 0.4;sphericalEnvMap: #sky;"
      ></a-entity>

      <a-entity scale="3 3 3" geometry="primitive: octahedron;" position="0 4 -10"material="color: yellow; 
metalness:1; roughness: 0.3; sphericalEnvMap: #sky;
      "><a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360"
      repeat="indefinite"></a-animation></a-entity>

 <a-entity scale="3 3 3" geometry="primitive: octahedron;" position="5 4 -10"material="color: yellow; 
metalness:1; roughness: 0.3; sphericalEnvMap: #sky;
      "><a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360"
      repeat="indefinite"></a-animation></a-entity>

 <a-entity scale="3 3 3" geometry="primitive: octahedron;" position="10 4 -10"material="color: yellow; 
metalness:1; roughness: 0.3; sphericalEnvMap: #sky;
      "><a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360"
      repeat="indefinite"></a-animation></a-entity>




      <a-entity light="color: green; intensity: 0.5" position="-5 5 15"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      </a-scene>
  </body>
</html>
